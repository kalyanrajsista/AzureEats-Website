name: 'Continuous Deployment using Terraform'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    env:
        ARM_CLIENT_ID: ${{ secrets.AZURERM_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURERM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURERM_SUBSCRIPTION_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURERM_CLIENT_SECRET }}

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup terraform
      uses: hashicorp/setup-terraform@v1.1.0
      with:
          terraform_version: 0.12.26

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan

      # On push to master, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: terraform apply -auto-approve

    - name: Terraform Output
      id: terraform
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 0.12.26
        tf_actions_subcommand: 'output'

    - name: Get Azure App Service Name End point
      run: |
        sudo apt-get install jq
        APP_SERVICE_NAME=$(echo ${{ steps.terraform.outputs.tf_actions_output }} | jq -r '.app_service_id.value')
        echo $APP_SERVICE_NAME

  deploy:
    name: 'Setup Deployment Center in App Service'
    runs-on: ubuntu-latest
    needs: terraform

    steps:
    - name: Azure Login via CLI
      uses: Azure/login@v1.1
      with:
        # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
        creds: ${{ secrets.AZURE_CREDENTIALS }}
